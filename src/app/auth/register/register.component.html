<div fxLayoutAlign="center center" style="height: 80vh;">
    <mat-card style="width: 300px" >
        <mat-card-title  fxLayoutAlign="center center">Sign up</mat-card-title>
        <mat-card-content>

            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutGap="15px">

              <mat-form-field>
                <mat-label>Username</mat-label>
                <input matInput  placeholder="Enter your username..." formControlName="username">

                <mat-error *ngIf="username.invalid && username.touched">
                    <div *ngIf="username.errors?.required">
                      Username is required.
                    </div>
                    <div *ngIf="username.errors?.minlength">
                      Please make sure your password is at least 6 characters long.
                    </div>
                  </mat-error>

              </mat-form-field>

            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput  type="email" placeholder="Enter your email..." formControlName="email">

                <mat-error *ngIf="email.invalid && email.touched">
                    <div *ngIf="email.errors?.required">
                      Email is required.
                    </div>
                    <div *ngIf="email.errors?.email">
                      Please make sure your email is valid.
                    </div>
                  </mat-error>

              </mat-form-field>

              <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput  type="password" placeholder="Enter your password..." formControlName="password">

                <mat-error *ngIf="password.invalid && password.touched">
                    <div *ngIf="password.errors?.required">
                      Password is required.
                    </div>
                    <div *ngIf="password.errors?.minlength">
                      Please make sure your password is at least 6 characters long.
                    </div>
                  </mat-error>

              </mat-form-field>

              <button mat-flat-button color="primary">Create an Account</button>

              <span fxLayoutAlign="center center" fxLayoutGap="5px" class="mat-body-2"><div>Already have an account?</div><a color="primary" [routerLink]="['/login']"> Sign in.</a></span>
            </form>
        </mat-card-content>

    </mat-card>
</div>
